          </a>
        </div>

        <!-- primary nav -->
        <div class="z-20 hidden items-center space-x-1 md:flex">
          {% if navigation.items %} {% for item in navigation.items %}
          <div class="menu-link relative px-3 py-5">
            <a
              href="{{ item.url }}"
              class="text-yellow-50 hover:text-yellow-200 {{ 'text-yellow-200 menu-link-active' if path == item.path }}"
              >{{ item.text }}
            </a>
            <svg
              viewbox="0 0 219 260"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              class="guitar-pick absolute inset-0 top-2 mx-auto h-4 text-yellow-50 opacity-0 transition-opacity"
              aria-label="Guitar pick over selected menu items"
            >
              <path
                d="M108.892 259.672c-17.214 5.4-60.924-56.981-83.656-103.919C6.216 116.481-8.199 71.551 5.271 46.58 16.204 19.593 49.835 3.713 108.329 0c56.756 1.602 94.091 15.29 105.31 45.23 11.764 26.5-.082 71.446-25.666 118.428-23.697 43.519-63.493 98.623-79.081 96.014z"
                fill="currentColor"
              />
            </svg>
          </div>
          {% endfor %} {% endif %}
        </div>

        <!-- mobile button -->
        <div class="flex items-center md:hidden" @click.away="isOpen = false">
          <button @click="isOpen = ! isOpen">
            <svg
              class="h-6 w-6 text-yellow-50 hover:text-yellow-200"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewbox="0 0 24 24"
              stroke="currentColor"
              aria-label="Open and close menu button"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
                x-show="!isOpen"
                x-transition
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
                x-show="isOpen"
                x-transition
              />
            </svg>
          </button>
        </div>
      </div>
      <svg
        viewbox="0 0 1031 70"
        xmlns="http://www.w3.org/2000/svg"
        fill-rule="evenodd"
        clip-rule="evenodd"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        aria-label="curved shape hinting at the bottom of a guitar"
        class="absolute left-0 z-20 text-yellow-800"
      >
        <path
          d="M0 0c52 70 180 85 306.594 54C474.176 4.594 641.847-17.368 801.552 33c63.968 20.174 196.763 12.883 229.444-33H0z"
          fill="currentColor"
        />
      </svg>
    </div>

    <!-- mobile menu -->
    <div
      class="absolute right-0 z-10 ml-auto w-52 transform border-l-2 border-r-2 border-stone-800 bg-stone-800 pt-12 pb-4 text-right transition-all duration-300 ease-in-out md:hidden"
      :class="isOpen ? 'top-[52px]' : 'top-[-360px]'"
    >
      <div class="border-t-8 border-stone-300">
        <div class="border-t-2 border-stone-500 pt-4">
          {% if navigation.items %} {% for item in navigation.items %}
          <div class="fret relative border-b-2 border-stone-500">
            <a
              href="{{ item.url }}"
              class="block px-4 py-2 border-b-2 border-stone-300  text-yellow-50 hover:text-yellow-200 {{ 'text-yellow-200' if path == item.path }}"
              >{{ item.text }}</a
            >
          </div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
