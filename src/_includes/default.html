<!DOCTYPE html>
<html lang="en">
  {% include "./partials/head.html" %}
  <body class="h-screen">
    {% include "./partials/navbar.html" %} {% if path == "home" %} {% include
    "./partials/hero.html" %} {% else %} {% include "./partials/main.html" %} {%
    endif %} {% include "./partials/footer.html" %}
    <!-- Needed only if you are using Netlify Identity feature -->
    {% if path == "home" %}
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    {% endif %}
  </body>
</html>
